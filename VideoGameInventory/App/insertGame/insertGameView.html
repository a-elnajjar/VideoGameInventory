<div class="panel panel-primary">
<div class="panel-heading"
     style="font-size:large">
    {{::vm.title}}
</div>
    <div class="container">
        <h2>inset game form</h2>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="Enter name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="publisher">publisher:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="publisher" placeholder="Enter publisher">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="developer">developer:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="developer" placeholder="Enter developer">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="walkthroughURL">walkthroughURL:</label>
                <div class="col-sm-10">
                    <input type="url" class="form-control" id="walkthroughURL" placeholder="Enter walkthroughURL">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="description">description:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="description" placeholder="Enter description">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="imageUrl">imageUrl:</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" id="imageUrl" placeholder="Enter imageUrl">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
